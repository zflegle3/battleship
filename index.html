<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="battleship.js" defer></script>
</head>
<body>
    <div id="header">
        <div id="comms">
            <h1>Battleship!</h1>
        </div>
        <form action="" id="player-in" class="form">
            <input type="text" id="player-name" name="name" placeholder="Enter Name">
            <button>Start Game</button>
        </form>
    </div>

    <div id="gamedisplay">
        <div id="player1-game">
            <div id="player1-name" class="player-name">
                <h2>Player 1</h2>
            </div>
            <div id="player1-board" class="gameboard">
            </div>
            <div id="player1-pieces">
                Pieces Here
            </div>
        </div>

        <div id="comp-game">
            <div id="comp-name" class="player-name">
                <h2>Computer</h2>
            </div>
            <div id="comp-board" class="gameboard">
            </div>
            <div id="comp-pieces">
                Pieces Here
            </div>

        </div>

        
    </div>
    
</body>
</html>
