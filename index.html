<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="battleship.js" defer></script>
</head>
<body>
    <div id="header">
        <div id="comms">
            <h1>Battleship!</h1>
        </div>
        <form action="" id="player-in" class="form">
            <input type="text" id="player-name" name="name" placeholder="Enter Name">
            <button>Start Game</button>
        </form>
        <div id="direction-tog">
            <button id="direction-tog-btn" class="hidden">X Direction</button>
        </div>
        <div id="error-output">
            <p id="placing-error"></p>
        </div>
    </div>
    <div id="gamedisplay">
    <!-- Player1 -->
        <div id="player1-game">

            <div id="player1-name" class="player-name">
                <h2>Player 1</h2>
            </div>

            <div id="player1-board" class="gameboard">
            </div>

            <div id="player1-pieces">
                <div id="carrier-p1">        
                    <div id="carrrier-hp">
                        <div id="carrier-p1-hp-01"></div>
                        <div id="carrier-p1-hp-02"></div>
                        <div id="carrier-p1-hp-03"></div>
                        <div id="carrier-p1-hp-04"></div>
                        <div id="carrier-p1-hp-05"></div>
                    </div>
                    <p>Carrier</p>
                </div>
                <div id="battleship-p1">
                    <div id="battleship-p1-hp">
                        <div id="battleship-p1-hp-01"></div>
                        <div id="battleship-p1-hp-02"></div>
                        <div id="battleship-p1-hp-03"></div>
                        <div id="battleship-p1-hp-04"></div> 
                    </div>
                    <p>Battleship</p>
                </div>
                <div id="cruiser-p1">
                    <div id="cruiser-p1-hp">
                        <div id="cruiser-p1-hp-01"></div>
                        <div id="cruiser-p1-hp-02"></div>
                        <div id="cruiser-p1-hp-03"></div>
                    </div>
                    <p>Cruiser</p>
                </div>
                <div id="submarine-p1">
                    <div id="submarine-p1-hp">
                        <div id="submarine-p1-hp-01"></div>
                        <div id="submarine-p1-hp-02"></div>
                        <div id="submarine-p1-hp-03"></div>
                    </div>
                    <p>Submarine</p>
                </div>
                <div id="destroyer-p1">
                    <div id="destroyer-p1-hp">
                        <div id="destroyer-p1-hp-01"></div>
                        <div id="destroyer-p1-hp-02"></div>
                    </div>
                    <p>Destroyer</p>
                </div>
            </div>
        </div>


    <!-- Computer Player -->
        <div id="comp-game">
            <div id="comp-name" class="player-name">
                <h2>Computer</h2>
            </div>
            <div id="comp-board" class="gameboard">
            </div>

            <div id="comp-pieces">
                <div id="carrier-co">        
                    <div id="carrier-co-hp">
                        <div id="carrier-co-hp-01"></div>
                        <div id="carrier-co-hp-02"></div>
                        <div id="carrier-co-hp-03"></div>
                        <div id="carrier-co-hp-04"></div>
                        <div id="carrier-co-hp-05"></div>
                    </div>
                    <p>Carrier</p>
                </div>
                <div id="battleship-co">
                    <div id="battleship-co-hp">
                        <div id="battleship-co-hp-01"></div>
                        <div id="battleship-co-hp-02"></div>
                        <div id="battleship-co-hp-03"></div>
                        <div id="battleship-co-hp-04"></div> 
                    </div>
                    <p>Battleship</p>
                </div>
                <div id="cruiser-co">
                    <div id="cruiser-co-hp">
                        <div id="cruiser-co-hp-01"></div>
                        <div id="cruiser-co-hp-02"></div>
                        <div id="cruiser-co-hp-03"></div>
                    </div>
                    <p>Cruiser</p>
                </div>
                <div id="submarine-co">
                    <div id="submarine-co-hp">
                        <div id="submarine-co-hp-01"></div>
                        <div id="submarine-co-hp-02"></div>
                        <div id="submarine-co-hp-03"></div>
                    </div>
                    <p>Submarine</p>
                </div>
                <div id="destroyer">
                    <div id="submarine-co-hp">
                        <div id="submarine-co-hp-01"></div>
                        <div id="submarine-co-hp-02"></div>
                    </div>
                        <p>Destroyer</p>
                </div>
            </div>
        </div>

        
    </div>
    
</body>
</html>
